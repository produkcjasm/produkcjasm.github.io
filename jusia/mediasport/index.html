<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="produkcjaSM">
  <title>Nazwa</title>
  <link rel="stylesheet" type="text/css" href="style.css"> 
  
</head>

<body>
<div class="wrapper">
  <div class="trapezoid">
    <div class="form"><h1>Prowadzisz sklep medyczny<br>lub internetowy?</h1><hr><p>Zostań naszym partnerem<br>i zyskaj:</p>
    <div class="form__list"><ul>
      <li>Indywidualną opiekę przedstawiciela handlowego</li>
      <li>Korzystne ceny hurtowe</li>
      <li>14 dni na bezpłatny zwrot towaru</li>
      <li>Wygodne formy płatności (kredyt kupiecki / przedpłata / pobranie)</li>
      <li>Dropshipping</li>
    </ul></div>
    <input class="form__input" type="text" id="sm-form-name" name="sm-form-name" required placeholder="Imię i Nazwisko:">
    <input class="form__input" type="email" id="sm-form-email" name="sm-form-email" required placeholder="Adres e-mail:">
    <input class="form__input" type="tel" id="sm-form-phone" name="sm-form-phone" required placeholder="Telefon:">
    <div class="check">
      <input type="checkbox" name="sm-cst.zgoda1" required><label>Administartorem danych osobowych jest Medicast Sp z.o.o. Dane wpisane w formularzu kontaktowym będą przetwarzane w celu udzielenia odpowiedzi na przesłane zapytanie zgodne z polityką prywatności.</label>
    </div>
    <input class="form__input form__input--submit" type="submit" name="sm-form-submit" id="sm-form-submit" onclick="validateForm('contact.htm', event, 0);" value="WYŚLIJ">
  </div>
</div>

</body>
</html>
